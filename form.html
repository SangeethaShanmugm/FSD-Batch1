<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="index.html">
        <label for="fname">First Name:</label>
        <input  type="text" id="fname" name="fname" value="Sankar"> <br><br>
        <label for="lname">Last Name:</label>
        <input  type="text" id="lname" name="lname" value="Moorthi"><br><br>
        <label for="email">Email:</label>
        <input  type="email" id="email" name="email" value="sankarmoorthy@gmail.com"><br><br>
        <label for="gender">Gender</label><br><br>
        <input type="radio" id="male" name="male" value="Male" >
        <label for="male" >Male</label>
        <input type="radio" id="female" name="female" value="Female" >
        <label for="female">Female</label><br><br>
        <input type="checkbox" id="profession" name="profession" value="profession" >
        <label for="profession">Profession</label>
        <input type="checkbox" id="nonprofession" name="nonprofession" value="nonprofession" >
        <label for="nonprofession">Non-Profession</label><br><br>
        <textarea name="message" style="width:100px; height:100px" ></textarea><br>
        <input type="submit" value="Submit">
        <button type="submit" onClick="alert('Hello Everyone')">Click Here</button>
    </form>
</body>
</html>
