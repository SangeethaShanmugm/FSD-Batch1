<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css" />
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css" />
    <script src="jquery.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"
      integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="boot.css" />
  </head>
  <body>
    <div class="owl-carousel owl-theme">
      <div class="carousel-item" id="first"><h3>1</h3></div>
      <div class="carousel-item" id="second"><h3>2</h3></div>
      <div class="carousel-item" id="third"><h3>3</h3></div>
      <div class="carousel-item" id="fourth"><h3>4</h3></div>
      <div class="carousel-item" id="fifth"><h3>5</h3></div>
      <div class="carousel-item" id="sixth"><h3>6</h3></div>
      <div class="carousel-item" id="seventh"><h3>7</h3></div>
      <!-- <div class="carousel-item" id="eighth"><h3>8</h3></div>
      <div class="carousel-item" id="ninth"><h3>9</h3></div>
      <div class="carousel-item" id="tenth"><h3>10</h3></div> -->
    </div>
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        responsiveClass: true,
        responsive: {
          0: {
            items: 1,
            nav: true,
          },
          500: {
            items: 2,
            nav: true,
          },

          600: {
            items: 3,
            nav: false,
          },
          1000: {
            items: 5,
            nav: true,
            loop: false,
          },
          1200: {
            items: 7,
            nav: true,
            loop: false,
          },
        },
      });
    </script>
  </body>
</html>
