<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">Employee</div>
        <div class="panel-body">
          <form method="POST" action="http://localhost:7600/employee">
            <div class="form-group has-success">
              <label class="control-label">First Name</label>
              <input
                class="form-control"
                type="text"
                name="fname"
                placeholder="Enter FirstName"
                required
              />
            </div>
            <div class="form-group has-success">
              <label class="control-label">Last Name</label>
              <input
                class="form-control"
                type="text"
                name="lname"
                placeholder="Enter LastName"
                required
              />
            </div>
            <div class="form-group has-success">
              <label class="control-label">Email</label>
              <input
                class="form-control"
                type="email"
                name="email"
                placeholder="Enter Email"
                required
              />
            </div>
            <div class="form-group has-success">
              <label class="control-label">password</label>
              <input
                class="form-control"
                type="text"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>
            <div class="form-group has-success">
              <label class="control-label">Gender</label>
              <div class="radio">
                <label
                  ><input
                    type="radio"
                    name="gender"
                    value="female"
                  />Female</label
                >
                <label
                  ><input type="radio" name="gender" value="male" />Male</label
                >
              </div>
            </div>
            <div class="form-group has-success">
              <label class="control-label">Language</label>
              <div class="checkbox">
                <label
                  ><input type="checkbox" name="lang" value="html" />HTML</label
                >
                <label
                  ><input type="checkbox" name="lang" value="css" />CSS</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="lang"
                    value="js"
                  />JAVASCRIPT</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="lang"
                    value="bootstrap"
                  />BOOTSTRAP</label
                >
              </div>
            </div>
            <div class="form-group">
              <label>Country</label>
              <select class="form-group" name="region">
                <option>India</option>
                <option>Canada</option>
                <option>London</option>
                <option>Newzealand</option>
              </select>
            </div>
            <button class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
